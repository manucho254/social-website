{% extends 'base.html' %}

{%  block content %}

<section class="p-4 offset-lg-3">
 <div class="container">
  <div class="row">
    <div class="col-lg-8 col-sm-12">
      {% for post in posts %}
       <div class="card my-card h-100 bg-light">
         <div class="card-title m-2">
           <div class="d-flex d-flex justify-content-between">
              <div>
                <img class="img image-fluid mt-3" src="{{ post.author.profile_image.url }}" alt="user-image">
                 <span class="h5">{{ post.author }}</span>
              </div>
              <button class="btn"><i class="fas fa-ellipsis-v"></i></button>
           </div>
         </div>
          <img src="{{ post.get_post_image }}" class="card-img-top main-post-image" alt="...">
            <div class="mt-3 text-secondary">
                <div class="d-flex ">
                    <button id="like" class="inactive"><i class="fa h4 fa-heart"></i></button>
                      {{ post.likes.all.count }}
                    <span class="h5 mt-1"></span>
                    <button class="btn border-none "><i class="fa h4 fa-comment" aria-hidden="true"></i></button>
                    <span class="h5 mt-1">28</span>
                </div>
                <div class="like-caption px-2">
                 <span class="bold">1,000 likes</span>
                 <span class="bold">Happy be here</span>
                </div>
            </div>
            <div class="mt-0">
                <div class="comments text-secondary">
                  <p id="allcomments" class="lead p-2"></p>
                </div>
                 <a class="link text-decoration-none text-dark px-2 " href="#">all comments 29..</a>
             <div class="comment-flex p-3">
                 <img class="img image-fluid" src="{{ post.author.profile_image.url }}" alt="user-image">
                 
                <form method="post" id="commented">
                    {% csrf_token %}
                    {{ commentForm }}
                </form>
             </div>
            </div>
         </div>
        {% endfor %}
     </div>
   </div>
  </div>
</section>


<!--folowers-->
<section>

<div class="container">
   <div class="d-flex justify-flex-end">
    <img class="img image-fluid" src="https://images.unsplash.com/photo-1637703283014-7c64ec1d7085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=100" alt="user-image">
   </div>
</div>

</section>

{% endblock content %}
