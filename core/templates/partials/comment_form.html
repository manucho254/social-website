{% load crispy_forms_tags %}
  
    <form  hx-post="{% url 'post-detail'  post.pk %}" hx-swap="outerHTML">
        <div hx-get="{% url 'comments' post.pk %}" hx-trigger="every 1s" hx-swap="outerHTML">
            {% include "partials/comment_data.html" %}
        </div>
         <div class="d-flex">
            {% csrf_token %}
                {{ form|crispy }}
                {% if user.is_authenticated %}
                    <button type="submit" class="btn shadow-none btn-secondary rounded-pill mt-2 h-25">comment</button>
            {% endif %}
         </div>
    </form>
