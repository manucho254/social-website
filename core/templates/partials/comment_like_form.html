<form hx-post="{% url 'like-comment' comment.pk %}"  hx-swap="outerHTML">
    {% csrf_token %}
    <input type="hidden" name="next" value='{{ request.path }}'>
    <button type="submit" class="btn shadow-none">
      <i class="fa fa-thumbs-up h5 text-secondary"></i>
    </button>
  <span class="h5 mt-2">{{ comment.liked.all.count }}</span>
</form>
