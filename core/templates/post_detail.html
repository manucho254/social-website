{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%  block content %}

<section class="p-4">
 <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 col-sm-12">
       <div class="card my-card bg-light g-5 mb-3"> 
         <div class="card-title m-2">
           <div class="d-flex d-flex justify-content-between mb-1">
            <a href="{% url 'profile' post.author.profile.pk %}" class="text-decoration-none text-secondary">
              <img class="img img-fluid mt-3" src="{{ post.author.profile.profile_image.url }}" alt="user-image">
                <span class="h5 my-4 px-1">{{ post.author }}</span>
            </a>
              {% if request.user == post.author %}
               <div>
                  <a class="btn shadow-none" href="{% url 'update-post' post.pk %}">
                    <i class="fas fa-edit text-info"></i>
                  </a>
                  <a class="btn shadow-none" href="{% url 'delete-post' post.pk %}">
                    <i class="fas fa-trash-alt text-danger"></i>
                  </a>
                </div>
              {% endif %}
           </div>
         </div>
          <img src="{{ post.get_post_image }}" class="img-fluid me-sm-0 m-lg-0 p-0 rounded" alt="...">
            <div class="mt-3 text-secondary">
                <div class="d-flex justify-content-evenly">
                    <div>
                       {% include "like_form.html" %}
                     </div>
                     <div>
                <span class="me-2"><i class="fa h4 mt-2 fa-comment text-secondary" aria-hidden="true"></i>
                   </span>
                      <span class="h5  mt-2">{{ num_of_comments }}</span>
                </div>
                  <div>
                <button class="btn shadow-none"><i class="far h4 text-secondary fa-paper-plane px-3"></i>
                </button>
                </div>
                  </div>
                </div>
                <span class="bold text-dark px-2 font-monospace">{{ post.body }}</span>
              {% include "comment_form.html" %}
            </div>
         </div>
     </div>
   </div>
  </div>
</section>

{% endblock content %}
