{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content%}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <a href="{% url 'inbox' %}" class="btn btn-light">Back to Your inbox</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-5">
            <h3>start a conversation</h3>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST" action="{% url 'create-thread'%}">
                {% csrf_token %}
                <p>Enter the username of the person yu want to talk to..</p>
                {{ form|crispy }}
                <div class="d-grig gap-2">
                  <button type="submit" class="btn btn-light">Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content%}
