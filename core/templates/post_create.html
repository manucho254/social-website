{% extends 'base.html'%}
{%  load crispy_forms_tags %}

{% block content %}

<section class="p-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-12">
     <div class="card my-card p-3 bg-light font-monospace">
        <h3 class="mt-2 mb-4 ">Create Post</h3>
        <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
           {{ form|crispy }}
          <button type="submit" class="btn btn-success mt-4 rounded-pill px-5">Create</button>
        </form>
     </div>
    </div>
  </div>
</section>

{% endblock content %}
