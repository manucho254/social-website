{% extends 'base.html'%}
{%  load crispy_forms_tags %}

{% block content %}

<section class="p-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-12">
        <h3 class="mt-4"> Create Post </h3>
        <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
           {{ form|crispy }}
          <button type="submit" class="btn btn-success mt-4 rounded-pill px-4">Create</button>
        </form>
    </div>
  </div>
</section>

{% endblock content %}
