{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<section class="p-3">
  <div class="container">
    <div class="offset-lg-3">
       <div class="card-header mb-2 w-75">
          <h3 class="text-center fst-italic">Register</h3>
       </div>
      <div class="card h-100 w-75 p-4">
        <form method="post">
          {% csrf_token %} 
            {{ register_form|crispy }}

          <a class="btn text-light btn-dark mt-3" type="submit">Register</a>
        </form>
        
        <div class="d-flex justify-content-between mt-2">
          You have and account.
          <a class="text-dark" href="{% url 'login' %}">Signin</a> 
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock auth %}
