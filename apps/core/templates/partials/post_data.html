<div class="card bg-light g-5 mb-3 border-0 w-50"> 
    <div class="card-title m-2">
    <div class="d-flex d-flex justify-content-between mb-1">
        <a href="{% url 'profile' post.author.profile.profile_slug %}" class="text-decoration-none text-secondary">
        <img class="img img-fluid mt-3" src="{{ post.author.profile.profile_image.url }}" alt="user-image">
            <span class="h5 my-4 px-1">{{ post.author }}</span>
        </a>
        {% if request.user == post.author %}
        <div>
            <a class="btn shadow-none" href="{% url 'update-post' post.post_slug %}">
            <i class="fas fa-edit text-info"></i>
            </a>
            <a class="btn shadow-none" href="{% url 'delete-post' post.post_slug %}">
            <i class="fas fa-trash-alt text-danger"></i>
            </a>
        </div>
        {% endif %}
       
      </div>
    </div>
    
    <img src="{{ post.get_post_image }}" class="img-fluid me-sm-0 m-lg-0 p-0 rounded" alt="...">
    
    <div class="mt-3 text-secondary">
        <div class="d-flex justify-content-evenly">
            <div class="d-flex">
                {% include "partials/post_like_form.html" %}
            </div>
            {% include "partials/comment_count.html" %}
            <div>
               <button class="btn">
                   <i class="far h4 text-secondary fa-paper-plane px-5"></i>
               </button>
            </div>
        </div>
        <h5 class="font-wieght-bold p-3">{{ post.caption }}</h5>
    </div>
    <div>
       {% include "partials/comment_form.html" %}
    </div>
    <span class="position-relative">
        <div class="mt-0 mb-2">
        </div>
        <a href="{% url 'post-detail' post.post_slug %}" class="stretched-link"></a>
    </span>
</div>
