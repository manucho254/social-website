{% extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <h3>Conversations</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-5">
            <form method="get" action="{% url 'create-thread'%}">
                <button type="submit" class="btn btn-light">Start a conversation</button>
            </form>
        </div>
    </div>
    {% for thread in threads.all %}
    <div class="row">
        <div class="card col-md-12 p-5 shadow-none">
            <h5>{{ thread.user }} -{{ thread.reciever }}</h5>
            <a class="stretched-link" href="{% url 'thread' thread.pk %}"></a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
